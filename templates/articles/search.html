{% extends 'base.html' %}

{% block content %}
  <ol>
    {% for object in object_list %}
      {% if object.title %}
        <li>
          <a href="{{ object.get_absolute_url }}">{{ object.title }}</a>
        </li>
        {% comment %} <h2>{{ object.title }}</h2>
        <p>{{ object.content }}</p>
        <p>{{ object.get_absolute_url }}</p> {% endcomment %}
      {% endif %}
    {% endfor %}
  </ol>
{% endblock %}
