{% extends 'base.html' %}

{% block content %}
  {% if not created %}
    <div style="margin-top:30px;">
      <form action="/articles/create/" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div style="margin-top:10px;">
          <button type="submit">Create article</button>
        </div>
      </form>
    </div>
  {% else %}
    <p>Your article has been created</p>
    <a href="/articles/{{ object.id }}">{{ object.title }} - {{ object.content }} - {{ object.id }}</a>
  {% endif %}
{% endblock %}
