{% extends 'base.html' %}

{% block content %}
  <h1>{{ object.title }} (id = {{ id }})</h1>
  <p>{{ object.content }}</p>
  <ul>
    {% for obj in object_list %}
      <li>
        <a href="{{ obj.get_absolute_url }}">{{ obj.title }} - {{ obj.content }} - {{ obj.id }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
