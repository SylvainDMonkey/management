{% extends 'base.html' %}

{% block content %}
  <h1>My Recipes</h1>
  <h3><a href="{% url 'recipes:create' %}">Add Recipe</a></h3>
  <hr>
    {% for obj in object_list %}
      <div class="mb-3">
        <a class="lead" href="{{ obj.get_absolute_url }}">{{ obj.name }}</a>
        
        <div hx-get='{% url "meal-toggle" recipe_id=obj.id %}' hx-trigger='revealed'></div>
      </div>
    {% endfor %}
{% endblock %}
